<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <Picture>
        <source media="(max-width: 750px)" srcset="imagens/imgpequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgmedia.png" type="image/png">
        <img src="imagens/imggrande.png" alt="Imagem flexível">
    </Picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="audio/audio01.mp3" type="audio/mpeg">

    </audio>
     


    
</body>
</html>
