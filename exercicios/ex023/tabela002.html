<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: lightgrey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES 
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>46.649.132</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>21.411.923</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td>17.463.349</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bahia</td>
                <td>14.016.906</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Paraná</td>
                <td>11.597.484</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Rio Grande do Sul</td>
                <td>11.466.630</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Pernambuco</td>
                <td>9.796.448</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de Habitantes</th>
            <th>Porcentagem de Estados 26%</th>
            <td>132.401.872</td>
        </tfoot>
    </table>
    
</body>
</html>
